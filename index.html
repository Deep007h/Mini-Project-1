<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Music Player</title>
    <link rel="stylesheet" href="main-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-body">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/arjan.jpg" class="song-img" alt="song_img">
            <h1>Reshmi Rumal</h1>
            <p>Arjan Dhillon</p>

            <audio id="song">
                <source src="/Reshmi Rumal - Arjan Dhillon (DJJOhAL.Com).mp3" type="audio/mpeg">
            </audio>

            <input title="control" type="range" value="0" id="progress">

            <div class="control-icns">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playpause()"><i class="fa-solid play-pause fa-play" id="ctrlIcn"></i></div>
                <div><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
